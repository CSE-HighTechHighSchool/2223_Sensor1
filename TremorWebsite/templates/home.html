{% extends "layout.html" %}

{% block content %}
<!--Update data (adding a ride)-->
<div class="d-flex flex-row justify-content-center">
    <button type="button" id="startData" name="startData"
        class="data-button btn text-light mb-3 w-100">Start Collecting Data</button>
    <button type="button" id="stopData" name="stopData"
        class="data-button btn text-light mb-3 w-100">Stop Collecting Data</button>
</div>
<div class="d-flex flex-row justify-content-center">
    <div class="data-chart chart-div d-flex align-items-center justify-content-center" >
        <canvas id="calcChart" width="250" height="100"></canvas>
    </div>
    <div class="data-chart d-flex align-items-center justify-content-center">
        <canvas id="powerChart" width="250" height="100"></canvas>
    </div>
    
</div>
<div class="d-flex flex-row justify-content-center">
    <div class="data-chart d-flex align-items-center justify-content-center" >
        <canvas id="accelChart" width="250" height="100"></canvas>
    </div>
    <div class="data-chart d-flex align-items-center justify-content-center" >
        <canvas id="EMGChart" width="250" height="100"></canvas>
    </div>
    
</div>

{% endblock %}
