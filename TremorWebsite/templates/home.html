{% extends "layout.html" %}

{% block content %}
<!--Update data (adding a ride)-->

<div class="d-flex flex-row justify-content-center">
    <button type="button" id="startData" name="startData"
        class="data-button btn text-light mb-3 w-100">Start Collecting Data</button>
    <button type="button" id="stopData" name="stopData"
        class="data-button btn text-light mb-3 w-100">Stop Collecting Data</button>
</div>
<div class= "m-3 rounded" style="height:16vh; background-color:#313437">
<h3 class= "signInText1 redLine text-center">Frequency = Tremor Speed</h3>
<h3 class= "signInText1 redLine text-center">Power = Tremor Severity</h3>
<h5 class= "signInText1 redLine text-center">3-5Hz = Slow  |  5-8Hz = Intermediate  |  9-12Hz = Rapid</h5>
</div>
<div class="d-flex flex-row justify-content-center">
    <div class="data-chart chart-div d-flex align-items-center justify-content-center" >
        <canvas id="calcChart" width="250" height="100"></canvas>
    </div>
    <div class="data-chart d-flex align-items-center justify-content-center">
        <canvas id="powerChart" width="250" height="100"></canvas>
    </div>
    
</div>
<div class="d-flex flex-row justify-content-center">
    <div class="data-chart d-flex align-items-center justify-content-center" >
        <canvas id="accelChart" width="250" height="100"></canvas>
    </div>
    <div class="data-chart d-flex align-items-center justify-content-center" >
        <canvas id="EMGChart" width="250" height="100"></canvas>
    </div>
    
</div>
<div>
    <form class="d-flex flex-row justify-content-center">
        <input class="form-control mb-4 w-100" type="date" id="historyDate">
        <button type = "button" id="getHistory" name="get" class="btn text-light btn-light btn-outline-light  mb-3 w-100" 
            style="background-color:var(--border-secondary);">Get History</button>
    </form>  
</div>
<div class="d-flex flex-row justify-content-center">
    <p id="historyFreq">Average Frequency:</p>
    <p id="historyPower">Average Power:</p> 
</div>

{% endblock %}
