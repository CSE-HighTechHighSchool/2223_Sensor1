{% extends "layout.html" %}

{% block content %}
<!-- buttons that start and stop the collection of data -->
<div class="d-flex flex-row justify-content-center">
    <button type="button" id="startData" name="startData"
        class="data-button btn text-light mb-3 w-100">Start Collecting Data</button>
    <button type="button" id="stopData" name="stopData"
        class="data-button btn text-light mb-3 w-100">Stop Collecting Data</button>
</div>
<!-- legend that can be used to roughly diagnose tremor severity -->
<div class="centeringArea d-flex justify-content-center">
<div class= "getBox">
<h2 class="text-center m-2" style="color:var(--text-color2)">Data Key</h2 >
<p class= "signInText1 redLine text-center">Frequency = Tremor Speed</h3>
<p class= "signInText1 redLine text-center">Power = Tremor Severity</h3>
<p class= "signInText1 redLine text-center">3-5Hz = Slow  |  5-8Hz = Intermediate  |  9-12Hz = Rapid</h5>
</div>
<!-- Box that allows you to select a previous day and get a summary of previous data -->
    <div class="getBox">
        <h2 class="text-center m-2" style="color:var(--text-color2)">Get Previous Data</h2 >
        <form class="mr-2 ml-2 p-2 d-flex flex-row justify-content-center align-content-center">
            <input class="form-control mb-3 mr-5" type="date" id="historyDate" name="historyDate">
            <button type = "button" id="getHistory" name="get" class="btn text-light btn-light  mb-3 w-100" >Get History</button>
        </form>
        <div class="text-center" style="margin-top:-2vh;">
            <p id="historyFreq">Average Frequency:</p>
            <p id="historyPower">Average Power:</p> 

        </div>
    </div>
    </div>
</div>
<!-- chart.js charts that display the raw and calculated data -->
<div class="d-flex flex-row justify-content-center">
    <div class="data-chart chart-div d-flex align-items-center justify-content-center" >
        <canvas id="calcChart" width="250" height="100"></canvas>
    </div>
    <div class="data-chart d-flex align-items-center justify-content-center">
        <canvas id="powerChart" width="250" height="100"></canvas>
    </div>
    
</div>
<div class="d-flex flex-row justify-content-center">
    <div class="data-chart d-flex align-items-center justify-content-center" >
        <canvas id="accelChart" width="250" height="100"></canvas>
    </div>
    <div class="data-chart d-flex align-items-center justify-content-center" >
        <canvas id="EMGChart" width="250" height="100"></canvas>
    </div>
    
</div>



{% endblock %}
